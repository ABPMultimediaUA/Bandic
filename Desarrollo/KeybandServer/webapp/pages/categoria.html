	<div ng-controller="ControllerCat" ng-init="getCategoria()">
	
	<h1>Categorias</h1>
			<div class="panel-body">
				<div class="table-responsive">
					<table Class="table table-striped table-bordered table-hover">
						<thead>
							<tr>				
								<th class="text-center column80">Acciones</th>
								<th class="text-center">Identificador</th>
								<th class="text-center">Comestible</th>				
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="categoria in respuestaCategoria.data">
								<td>
									<button ng-click="" class="btn btn-default btn-xs" title="Detalle">
										<span class="glyphicon glyphicon-search"></span>
									</button>
									<button ng-click="" class="btn btn-default btn-xs" title="Editar">
										<span class="glyphicon glyphicon-pencil"></span>
									</button>
									<button ng-click="deleteCategoria(categoria.id)" class="btn btn-default btn-xs confirmation-modal" title="Borrar">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</td>
								<td>{{categoria.id}}</td>
								<td>{{categoria.comestible}}</td>
							</tr>
						</tbody>
					</table> 
				</div>
			</div>	
			
		<h2> Crear Categoria </h2>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Identificador</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="nuevaCategoria" class="form-control" id="inputEmail3" placeholder="Identificador cat.">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Comestible</label>
		    <div class="col-sm-4">
		      <input type="checkbox" ng-model="comestible" class="form-control" id="inputPassword3" placeholder="Capacidad de usuarios">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-6 col-sm-1">
		      <button ng-click="addCategoria()" type="submit" class="btn btn-default">Nueva Categoria</button>
		    </div>
		  </div>
		</form>
		
		<h2> Modificar Categoria </h2>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Identificador</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="editCat" class="form-control" id="inputEmail3" placeholder="Identificador cat.">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-6 col-sm-1">
		      <button ng-click="editCategoria()" type="submit" class="btn btn-default">Modificar Categoria</button>
		    </div>
		  </div>
		</form>
	</div>
	
	<script src="../static/js/script.js"></script>
