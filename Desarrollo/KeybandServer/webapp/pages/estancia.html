
	<div ng-controller="EstanciaController" ng-init = "getEstancias();">	
		<h1>Estancias</h1>
			<div class="panel-body">
			<button ng-click="getPublicas()"  class="btn btn-default">Estancias públicas</button>
			<button ng-click="getPrivadas()"  class="btn btn-default">Habitaciones del hotel</button>
			<br>
			<br>
			<br>
				<div class="table-responsive">
					<table Class="table table-striped table-bordered table-hover">
						<thead>
							<tr>				
								<th class="text-center">Acciones</th>
								<th class="text-center">Identificador</th>			
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="estancia in respuestaEstancia.data">
								<td>
									<button ng-click="deleteEstancia(estancia.id)" class="btn btn-default btn-xs confirmation-modal" title="Borrar">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</td>
								<td>{{estancia.id}}</td>
							</tr>
						</tbody>
					</table> 
			</div>	
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Identificador</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="id" class="form-control" id="inputEmail3" placeholder="Identificador">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Capacidad</label>
		    <div class="col-sm-4">
		      <input type="number" ng-model="capacidad" class="form-control" id="inputPassword3" placeholder="Capacidad de usuarios">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Pública</label>
		    <div class="col-sm-4">
		      <input type="checkbox" ng-model="publica" class="form-control" id="inputPassword3">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-6 col-sm-1">
		      <button ng-click="addEstancia()" type="submit" class="btn btn-default">Crear Estancia</button>
		      <button ng-click="editEstancia()" type="submit" class="btn btn-default">Modificar Estancia</button>
		    </div>
		  </div>
		</form>
		<h2> Ver aforo de una estancia </h2>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Identificador</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="idaforo" class="form-control" id="inputEmail3" placeholder="Introduzca ID de la estancia">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-6 col-sm-1">
		      <button ng-click="getAforoById()" type="submit" class="btn btn-default">Ver aforo</button>
		    </div>
		  </div>
		  <div class="panel-body">
				<div class="table-responsive">
					<table Class="table table-striped table-bordered table-hover">
						<thead>
							<tr>	
								<th class="text-center">Estancia</th>				
								<th class="text-center">Aforo en tiempo real</th>
								<th class="text-center">Capacidad</th>					
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="aforo in respuestaAforo.data">
								<td>{{aforo.id}}</td>
								<td ng-model="respuesta">{{respuesta}}</td>
								<td>{{aforo.capacidad}}</td>
							</tr>
						</tbody>
					</table> 
				</div>
			</div>		
		</form>
	</div>
