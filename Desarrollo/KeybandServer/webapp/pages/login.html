	<div ng-controller="myCtrl">
		<h2> Login </h2>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">DNI Usuario</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="dni" class="form-control" id="inputEmail3" placeholder="DNI Usuario">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>
		    <div class="col-sm-4">
		      <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-6 col-sm-1">
		      <button ng-click="login()" type="submit" class="btn btn-default">Login</button>
		    </div>
		  </div>
		  
		  
		  
		  
		  
		  <div class="form-group">
		    <label for="restorepassword" class="col-sm-2 control-label">Olvidaste tu passo? Escribe aqui tu email</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="restorepassword" class="form-control" id="restorepassword" placeholder="email">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-6 col-sm-1">
		      <button ng-click="restorePassword()" type="submit" class="btn btn-default">Enviar email</button>
		    </div>
		  </div>
		</form>
		{{respuesta}}
	</div>
