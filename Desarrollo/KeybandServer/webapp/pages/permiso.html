<div ng-controller="PermisoController" ng-init = "getPermisos()">	
	<h1>Permisos</h1>
	<div class="panel-body">
		<div class="table-responsive">
			<table Class="table table-striped table-bordered table-hover">
				<thead>
					<tr>				
						<th class="text-center column80">Acciones</th>
						<th class="text-center">Id</th>
						<th class="text-center">Descripci√≥n</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="permisos in respuestaPermiso.data">
						<td>
							<button ng-click="deletePermiso(permisos.id)" class="btn btn-default btn-xs confirmation-modal" title="Borrar">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
						<td>{{permisos.id}}</td>
						<td>{{permisos.descripcion}}</td>
					</tr>
				</tbody>
			</table> 
		</div>
	</div>
	<div class="container">
		<form>
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="panel-title">Modificacion Permisos</span> 
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label">ID</label>
						<input type="text" ng-model="idPermiso" />
						<label class="control-label">Descripcion</label>
						<input type="text" ng-model="descripcionPermiso" />
					</div>
					<div class="pull-right">
						<button type="button" ng-click="editPermiso()">
							<span class="glyphicon glyphicon-ok-sign margin" />Guardar
						</button>
						<button ng-click="addPermiso()" class="btn btn-default btn-xs" title="Detalle">Nuevo permiso
							<span class="glyphicon glyphicon-new"></span>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
