<div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class = "color">
                    <tr>
                        <th class="text-center">Acciones</th>
                        <th class="text-center">Id</th>                
                        <th class="text-center">Comestible</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias | keys">
                        <td>
                           <a href="#" data-toggle="modal" data-target="#delete">
                              <button (click)="getProducto(producto.value.id)" class="btn btn-default btn-xs confirmation-modal" title="Borrar">
                                          <span class="glyphicon glyphicon-remove"></span>
                              </button>
                            </a>
                            <a href="#" data-toggle="modal" data-target="#editar">
                                <button (click)="getProducto(producto.value.id)" class="btn btn-default btn-xs confirmation-modal" title="Detalle">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </button>
                            </a>
                        </td>
                        <td>{{categoria.value.id}}</td>
                        <td>{{categoria.value.comestible}}</td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
