<div class="dashboard_graph">
<div class="clearfix">
<div class="container">
 <form class="form-inline" (ngSubmit)="onChange(identificador.value, capacidades.value)">
   <div class="form-group">
     <input class="form-control" size="25" #identificador class="form-control" type="text" placeholder="Búsqueda por identificador">
     <input class="form-control" size="25" #capacidades class="form-control" type="text" placeholder="Búsqueda por capacidad">
   </div>
   
   <!-- <button type="submit" class="buscar focusedButton focusedInputMenu btn btn-default btn-xs confirmation-modal" title="Detalle">   
             <span class="glyphicon glyphicon-search"></span> Buscar
    </button> -->

    <div class="boton" role="group" aria-label="...">
    <button type="submit" class="btn btn-primary" id="buscarbtn">   
             <span class="glyphicon glyphicon-search"></span> Buscar
    </button> 
  
    <a href="#" data-toggle="modal" data-target="#registro"><button class="btn btn-primary" id="crearbtn" (click)="rellenarHabitacion('')"> Nueva habitación</button></a>
    </div>

 </form>
</div>
</div>
</div>

<br>

<!-- Modal REGISTRO-->
              <div class="modal fade" id="registro" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Habitaciones</h4>
                    </div>
                    <div class="modal-body">
                        <form name="contact_form" role="form" class="form-horizontal">
                        <fieldset>
                        <!-- Identificador input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="user">Identificador habitación</label>  
                          <div class="col-md-6">
                          	<input id="user" name="user" value="{{palabra.id}}" type="text" #id placeholder="Introduzca identificador" [ngModel]="identificador" (ngModelChange)="comprobarId($event, 'identificador')" class="form-control input-md" required="" autofocus>
                            <span class="error" id="errorusu">Nombre no disponible.</span>
                            <!--<span class="error" id="errorusu">Nombre no disponible.</span>-->
                          </div>
                        </div>
                         
                        <!-- Capacidad input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="nombre">Capacidad</label>  
                          <div class="col-md-6">
                          <input id="nombre" name="nombre" value="{{palabra.capacidad}}" type="number" #capacidad placeholder="Introduzca capacidad" class="form-control input-md" required="">
                            
                          </div>
                        </div>

                        <!-- Descripción input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="contra">Descripción</label>
                          <div class="col-md-6">
                            <input id="contra" name="contra" value="{{palabra.descripcion}}" type="text" #descripcion placeholder="Introduzca descripción" class="form-control input-md" required="">
                          </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                          <label class="col-md-8 control-label"></label>
                          <div class="col-md-4">
                            <br>        
                             <button id="btncrear"  *ngIf="crear" class="btn btn-primary" (click)="chooseOption(id.value, capacidad.value, descripcion.value)" data-dismiss="modal">Crear Habitación</button>
                             <button id="btneditar"  *ngIf="edit" class="btn btn-primary"  (click)="chooseOption(id.value, capacidad.value, descripcion.value)" data-dismiss="modal">Editar Habitación</button> 
                          </div>
                        </div>

                        </fieldset>
                        </form>        
                    </div>
                  </div>            
                </div>
              </div>

<!-- TABLA ESTANCIAS -->
<div class="dashboard_graph">
<div class="clearfix">
    <div class="x_title">
      <h3>Resultados <small>Habitaciones</small></h3>
    </div>
<div class="panel-body">
		
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead class = "color">
					<tr>
						<th class="text-center">Acciones</th>				
						<th class="text-center">Nombre</th>
						<th class="text-center">Descripción</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let habitacion of habitaciones | keys">
						<td>
              <a href="#" data-toggle="modal" data-target="#registro">
								<button (click)="rellenarHabitacion(habitacion.value.id)" style="background-color:#F88A3D"  class="btn btn-default btn-xs confirmation-modal" title="Detalle">
									<span class="glyphicon glyphicon-edit" style="color:white" ></span>
								</button>
							</a>
              <a href="#" data-toggle="modal" data-target="#borrar">
						  	<button (click)="rellenarBorrar(habitacion.value.id)" class="btn btn-default btn-xs confirmation-modal" style="background-color:#FE5855" title="Borrar">
										<span class="glyphicon glyphicon-remove" style="color:white"></span>
							</button>
              </a>
						</td>
						<td>{{habitacion.value.id}}</td>
						<td>{{habitacion.value.descripcion}}</td>
					</tr>
				</tbody>
			</table> 
		</div>
	</div>
	</div>
	</div>

		<!-- Modal BORRAR -->
              <div class="modal fade" id="borrar" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Borrar estancia</h4>
                    </div>
                    <div class="modal-body">
                        <form name="contact_form" role="form" class="form-horizontal" #loginForm="ngForm">
                        <fieldset>
                          <div class="modal-body">
                            <p>¿Estás seguro de que quieres borrar {{estancia}} de la base de datos?</p>
                          </div>
                        <!-- Button -->
                        <div class="form-group">
                          <label class="col-md-8 control-label"></label>
                          <div class="modal-footer">
                            <br>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="aceptarbtn" (click)="borrarHabitacion(borrar.id)" data-dismiss="modal">Aceptar</button>
                          </div>
                        </div>
                        </fieldset>
                        </form>        
                    </div>
                  </div>            
                </div>
              </div>
