     <!-- Modal REGISTRO-->
             <div class="modal fade" id="registro" role="dialog">
               <div class="modal-dialog">
                 <!-- Modal content-->
                 <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Promocion</h4>
                   </div>
                   <div class="modal-body">
                       <form name="contact_form" role="form" class="form-horizontal" #loginForm="ngForm" (ngSubmit)="crearPromocion($event, id.value, titulo.value,producto.value)">
                       <fieldset>
						   
                       <!-- Identificador input-->
                       <div class="form-group">
                         <label class="col-md-4 control-label" for="id">Identificador</label>  
                         <div class="col-md-6">
                             <input id="id" name="id" value="{{palabra.id}}"  type="text" #id placeholder="Introduzca identificador" class="form-control input-md" required="" autofocus>
                           <!--<span class="error" id="errorusu">Nombre no disponible.</span>-->
                         </div>
                       </div>

                       <!-- Capacidad input-->
                       <div class="form-group">
                         <label class="col-md-4 control-label" for="producto">Titulo</label>  
                         <div class="col-md-6">
                         <input id="titulo" name="titulo" value="{{palabra.titulo}}" type="text" #titulo  class="form-control input-md" required="">
                           
                         </div>
                       </div>

                     <div class="form-group">
                         <label class="col-md-4 control-label" for="producto">Producto</label>
                         <div class="col-md-6">
                           <select id="producto" name="producto" value="" type="text" #producto class="form-control input-md" >
							   <option value="{{producto_actual.id}}">{{producto_actual.nombre}}</option>
                  <option *ngFor= "let producto of productos | keys" value="{{producto.value.id}}">{{producto.value.nombre}}</option>
							
                           </select>
                         </div>
                       </div>

					    <div class="form-group">
						 	<label class="control-label">Descripcion</label>
		<app-wysiwyg   [elementId]="'descripcion'"
  (onEditorKeyup)="keyupHandlerFunction($event)" ></app-wysiwyg>		
                       </div>

                       <!-- Button -->
                       <div class="form-group">
                         <label class="col-md-8 control-label"></label>
                         <div class="col-md-4">
                           <br>
                           <button type="submit" class="btn btn-primary">Confirmar</button>
                         </div>
                       </div>

                       </fieldset>
                       </form>        
                   </div>
                 </div>            
               </div>
             </div>


<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead style="color: white;background: #2a3f54 ;">
						<tr>				
							<th class="text-center column80">Acciones</th>
							<th class="text-center">Id</th>
							<th class="text-center">Titulo</th>
							<th class="text-center">Descripcion</th>				
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let promocion of promociones | keys">
							<td>
							<!--	<button ng-click="" class="btn btn-default btn-xs" title="Editar">
									<span class="glyphicon glyphicon-pencil"></span>
								</button>-->
								<button (click)="borrarPromocion(promocion.value.id)" class="btn btn-default btn-xs confirmation-modal" title="Borrar">
									<span class="glyphicon glyphicon-remove"></span>
								</button>

								<a href="#" data-toggle="modal" data-target="#registro">
								<button (click)="rellenarPromo(promocion.value.id)" class="btn btn-default btn-xs confirmation-modal" title="editar">
            	<span class="glyphicon glyphicon-edit"></span>
								</button>
				</a>
							</td>
							<td>{{promocion.value.id}}</td>
							<td>{{promocion.value.titulo}}</td>
							<td>
							<div [innerHTML]="promocion.value.descripcion"></div>
						
							</td>
						</tr>
					</tbody>
				</table> 
			</div>
</div>
