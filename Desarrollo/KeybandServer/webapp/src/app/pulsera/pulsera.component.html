  <div class="dashboard_graph">
<div class="clearfix">
  <div class="container buscadorProducto">
  <form (ngSubmit)="onChange($event, idP.value, usuarioP.value, estadoP.value, orderP.value)" class="form-inline formulario">
    <div class="form-group">
      <input placeholder="Id" class="form-control id" name="id" #idP type="text" maxlength="12">
      <input placeholder="Usuario" name="nombre" #usuarioP class="short form-control" type="text">
          <select class="form-control" name="categoria" #estadoP>
            <option selected="selected" [disabled]="item === Ordenar" [ngValue]="item">Estado: </option>
            <option>cualquiera</option>
            <option>activa</option>
            <option>perdida</option>
            <option>sin asignar</option>
          </select>
          <select class="input-xs form-control" name="categoria" #orderP>
              <option selected="selected" [disabled]="item === Ordenar" [ngValue]="item">Ordenar por:</option>
              <option>Id</option>
              <option>Usuario</option>
              <option>Estado</option>
          </select>
        <button  type="submit" class="form-control" class="btn btn-primary" title="Detalle" id="buscar">   
                <span class="icon icon-search"></span>Buscar
        </button>
        <div  class="btn-group" role="group" aria-label="...">
          <a href="#" data-toggle="modal" data-target="#registro"> <button type="button" (click)="rellenarPromo('');" class="btn btn-primary" id="nuevapulsera">Nueva pulsera</button></a>
        </div>   
    </div>
  </form>
</div>
</div>
</div>

<br>
  <!-- Modal REGISTRO-->
             <div class="modal fade" id="registro" role="dialog">
               <div class="modal-dialog">
                 <!-- Modal content-->
                 <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Promocion</h4>
                   </div>
                   <div class="modal-body">
                       <form name="contact_form" role="form" class="form-horizontal" #loginForm="ngForm">
                       <fieldset>
						   
                       <!-- Identificador input-->
                       <div class="form-group">
                         <label class="col-md-4 control-label" for="id">Identificador</label>  
                         <div class="col-md-6">
                            <input id="id" name="id" value="{{pulsera_actual.id}}"  type="text" #id placeholder="Introduzca identificador" class="form-control input-md" required="" autofocus>
                          <!--  <span class="error" id="errorusu">Nombre no disponible.</span>-->
                         </div>
                       </div>

                       <!-- Capacidad input-->
                       <div class="form-group">
                         <label class="col-md-4 control-label" for="usuario">Usuario</label>  
                         <div class="col-md-6">
                         <input id="usuario" name="usuario" [ngModel]="identi" (ngModelChange)="comprobarUsuario($event)" value="{{pulsera_actual.usuario}}" type="text" #usuario  class="form-control input-md" >
                           <span style="visibility:hidden" class="error" id="errorusu2">Nombre no disponible.</span>
                         </div>
                       </div>

                     <div class="form-group">
                         <label class="col-md-4 control-label" for="estado">Estado</label>
                         <div class="col-md-6">
                           <select id="estado" name="estado" value="" type="text" #estado class="form-control input-md" >
							       <option value=""></option>
                      <option *ngFor= "let estado of estados | keys" value="{{estado.value.id}}">{{estado.value.id}}</option>
							
                           </select>
                         </div>
                       </div>


                       <!-- Button -->
                       <div class="form-group">
                         <label class="col-md-8 control-label"></label>
                         <div class="col-md-4">
                           <br>
                           <button data-dismiss="modal" id="crearpulsera" (click)="crearPulsera($event, id.value, usuario.value,estado.value)" class="btn btn-primary">Confirmar</button>
                         </div>
                       </div>
 
                       </fieldset>
                       </form>        
                   </div>
                 </div>            
               </div>
             </div>

<div class="dashboard_graph">
<div class="clearfix">
    <div class="x_title">
      <h3>Resultados <small>Pulseras</small></h3>
    </div>
<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead style="color: white;background: #2a3f54 ;">
						<tr>				
							<th class="text-center column80">Acciones</th>
							<th class="text-center">Id</th>
							<th class="text-center">Usuario</th>
							<th class="text-center">Estado</th>				
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let pulsera of pulseras | keys">
							<td>
							<!--	<button ng-click="" class="btn btn-default btn-xs" title="Editar">
									<span class="glyphicon glyphicon-pencil"></span>
								</button>-->
								<a href="#" data-toggle="modal" data-target="#registro">
								<button (click)="rellenarPromo(pulsera.value.id)" style="background-color:#F88A3D" class="btn btn-default btn-xs confirmation-modal" title="editar">
            	      <span class="glyphicon glyphicon-edit" style="color:white"></span>
								</button>
	            	</a>
        	      <button (click)="borrarPulsera(pulsera.value.id)" style="background-color:#FE5855" class="btn btn-default btn-xs confirmation-modal" title="Borrar">
									<span class="glyphicon glyphicon-remove" style="color:white"></span>
								</button>
							</td>
							<td>{{pulsera.value.id}}</td>
							<td>{{pulsera.value.usuario}}</td>
							<td>{{pulsera.value.estado_pulsera}}</td>
						</tr>
					</tbody>
				</table> 
			</div>
</div>
 
<div class="pagination">
      <button class="arrows" (click)="lastPage();" href="#">&laquo;</button>
        <span>{{init_page}} de {{pages}}</span>
      <button class="arrows" (click)="nextPage();" href="#">&raquo;</button>
  </div> 
     </div>
</div>

<br>
