   <a href="#" data-toggle="modal" data-target="#registro"> <button type="button"(click)="rellenarPromo('');"class="btn btn-default">Nueva pulsera</button></a>
</div>
  
     <!-- Modal REGISTRO-->
             <div class="modal fade" id="registro" role="dialog">
               <div class="modal-dialog">
                 <!-- Modal content-->
                 <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Promocion</h4>
                   </div>
                   <div class="modal-body">
                       <form name="contact_form" role="form" class="form-horizontal" #loginForm="ngForm" (ngSubmit)="crearPulsera($event, id.value, usuario.value,estado.value)">
                       <fieldset>
						   
                       <!-- Identificador input-->
                       <div class="form-group">
                         <label class="col-md-4 control-label" for="id">Identificador</label>  
                         <div class="col-md-6">
                            <input id="id" name="id" value="{{pulsera_actual.id}}"  type="text" #id placeholder="Introduzca identificador" class="form-control input-md" required="" autofocus>
                          <!--  <span class="error" id="errorusu">Nombre no disponible.</span>-->
                         </div>
                       </div>

                       <!-- Capacidad input-->
                       <div class="form-group">
                         <label class="col-md-4 control-label" for="usuario">Usuario</label>  
                         <div class="col-md-6">
                         <input id="usuario" name="usuario" value="{{pulsera_actual.usuario}}" type="text" #usuario  class="form-control input-md" >
                           
                         </div>
                       </div>

                     <div class="form-group">
                         <label class="col-md-4 control-label" for="estado">Estado</label>
                         <div class="col-md-6">
                           <select id="estado" name="estado" value="" type="text" #estado class="form-control input-md" >
							   <option value="{{pulsera_actual.id}}">{{pulsera_actual.id}}</option>
              <option *ngFor= "let estado of estados | keys" value="{{estado.value.id}}">{{estado.value.id}}</option>
							
                           </select>
                         </div>
                       </div>


                       <!-- Button -->
                       <div class="form-group">
                         <label class="col-md-8 control-label"></label>
                         <div class="col-md-4">
                           <br>
                           <button type="submit" class="btn btn-primary">Confirmar</button>
                         </div>
                       </div>

                       </fieldset>
                       </form>        
                   </div>
                 </div>            
               </div>
             </div>

<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead style="color: white;background: #2a3f54 ;">
						<tr>				
							<th class="text-center column80">Acciones</th>
							<th class="text-center">Id</th>
							<th class="text-center">Usuario</th>
							<th class="text-center">Estado</th>				
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let pulsera of pulseras | keys">
							<td>
							<!--	<button ng-click="" class="btn btn-default btn-xs" title="Editar">
									<span class="glyphicon glyphicon-pencil"></span>
								</button>-->
								<button (click)="borrarPulsera(pulsera.value.id)" class="btn btn-default btn-xs confirmation-modal" title="Borrar">
									<span class="glyphicon glyphicon-remove"></span>
								</button>

								<a href="#" data-toggle="modal" data-target="#registro">
								<button (click)="rellenarPromo(pulsera.value.id)" class="btn btn-default btn-xs confirmation-modal" title="editar">
            	<span class="glyphicon glyphicon-edit"></span>
								</button>
				</a>
							</td>
							<td>{{pulsera.value.id}}</td>
							<td>{{pulsera.value.usuario}}</td>
							<td>
               			{{pulsera.value.estado_pulsera}}
						
							</td>
						</tr>
					</tbody>
				</table> 
			</div>
</div>
