<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="img/KeyBand50.png" (click)="home();"></ion-title>
  </ion-navbar>
</ion-header>





<ion-content padding>


<ion-card *ngFor="let item of actividad" >
<ion-grid>

  <ion-row>
    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3><img src="img/{{item.imagen}}"/></ion-col>
    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3><br><br>
      <h1>{{item.nombre}}</h1><br>
      <h3>12-04-2017 12:30</h3><br>
      <p>{{item.descripcion}}</p>
    </ion-col >
    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3  ><br><br>
      <p><strong>Estancia: </strong>{{item.estancia}}</p><br>
      <p><strong>Precio: </strong>{{item.precio}}</p><br>
      <button ion-button outline  (click)="mostrarUsuarios(item.iva, item.id);">Ver asistentes ({{item.iva}})</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card>


</ion-content>
