<ion-header>

  <ion-navbar color="primary">
     <ion-title><img src="img/KeyBand50.png" (click)="home();"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="addListenNFC();" outline>Leer pulsera</button>
  <h2>Estos son los asistentes a la actividad:</h2>
<ion-grid>
<ion-row style="background-color:#6eafdc">

  <ion-col col-3 style="color:white"><strong>DNI</strong></ion-col>
  <ion-col col-6 style="color:white"><strong>NOMBRE</strong></ion-col>
  <ion-col col-3 style="color:white"><strong>LEIDO</strong></ion-col>
  
</ion-row>
<ion-row *ngFor="let item of usuarios" >

<ion-col col-3>{{item.dni}}</ion-col>
<ion-col col-6>{{item.nombre}} {{item.apellidos}}</ion-col>
<ion-col col-3>{{item.ciudad}}</ion-col>
</ion-row>
</ion-grid>
</ion-content>
